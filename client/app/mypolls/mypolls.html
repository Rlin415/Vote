<div ng-include="'components/navbar/navbar.html'"></div>

<header>
  <div class='jumbotron'>
    <h1>Check Out Your Live Polls!</h1>
    <a href='/newpoll' class='btn btn-primary'>New Poll</a>
    <a href='/mypolls' class='btn btn-info'>My Polls</a>
  </div>
</header>

<div class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1>Proving Easy Management</h1>
      <p ng-show='polls.length===0'>
        Looks like you haven't created any polls yet! Start by making one <a href='/newpoll'>here.</a>
      </p>
      <ul class='nav nav-tabs nav-stacked col-sm-12' ng-repeat="poll in polls | orderBy:'-created'">
        <li>
          <a ng-href="{{'/' + poll.user + '/' + poll._id}}">{{poll.title}}</a>
        </li>
      </ul>
    </div>
    <div class='col-sm-12'>

    </div>
  </div>
</div>

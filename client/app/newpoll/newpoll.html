<div ng-include="'components/navbar/navbar.html'"></div>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<header>
  <div class='jumbotron'>
    <h1>Welcome to Your Dashboard!</h1>
    <a href='/newpoll' class='btn btn-primary'>New Poll</a>
    <a href='/mypolls' class='btn btn-info'>My Polls</a>
  </div>
</header>

<div class='container'>
  <div class='row'>
    <div class='col-sm-12'>
      <h1>Start a New Poll</h1>

      <form ng-submit='addPoll()'>
        <div class='form-group'>
          <label for='pollName'>Name of Poll</label>
          <input type='text' class='form-control' ng-model='pollName' placeholder='Seattle or Portland?' required>
        </div>

        <div class='form-group'>
          <label for='choices'>Choices</label>
          <div ng-repeat='placeholder in placeHolders' class='formChoice'>
            <input type='text' class='form-control' placeholder='{{placeholder}}' ng-model='choices[$index]' required>
            <i style='cursor:pointer; color:indianred' ng-click='removeChoice($index)' class='fa fa-times'></i>
          </div>
        </div>
        <a class='btn btn-default' ng-click='addChoice()'>Add More Choices</a>
        <button type='submit' class='btn btn-default'>Submit</button>
      </form>

    </div>
  </div>
</div>
